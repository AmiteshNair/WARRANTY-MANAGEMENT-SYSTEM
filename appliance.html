</head>

<body>
  <body class="body-dashboard">


    <nav class="bg-none border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-black">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="./index.html" class="flex items-center">
          <img src="./Images/brand.png" class="mr-3 h-6 sm:h-9" alt="Brand logo">
          <span class="self-center text-3xl font-bold whitespace-nowrap dark:text-white ">COUNT STOCK</span>
       
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-transparent  dark:border-gray-700">
            <li>
              <a href="./choosepage.html" class="block py-2 pr-4 pl-3 text-xl text-white bg-blue-700 rounded md:bg-transparent md:text-gray-100 md:p-0 dark:text-white" aria-current="page">Main page</a>
            </li>
          
          </ul>
        </div>
      </div>

  <div class="appliance-form mt-20 pl-5">
    <h1 class=" mb-10 font-bold font-serif text-4xl">APPLIANCE DETAILS</h1>
  </div>
  <form class="appliance-form mt-1 pl-5 col-3" action="./choosepage.html">
    <div class="form-group  ">
      <label for="exampleInputEmail1" class="form-desc">Product Name</label>
      <input type="text" class="form-control" id="PName" name="Product Name" aria-describedby="emailHelp"
        placeholder="Enter product">
    </div>

    <div class="form-group pt-3">
      <label for="exampleInputPassword1" class="form-desc ">Warranty Details</label>
      <input type="text" class="form-control" id="Wdtails" name="Warranty Details" placeholder="Warrantydetails">
    </div>

    <div class="form-group pt-3">
      <label for="exampleInputPassword1" class="form-desc">Date of purchase</label>
      <input type="text" class="form-control" id="DOP" name="Date of purchase" placeholder="date of purchase">
    </div>

    <div class="form-group pt-3">
      <label for="exampleInputPassword1" class="form-desc">Brand</label>
      <input type="text" class="form-control" id="BName" name="Brand" placeholder="Brand name">
    </div>

    <div class="form-group form-check pt-3">
      <label for="exampleInputPassword1" class="form-desc">Category</label><br>
  
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1 pt-3" id="cat" name="Category" >Not Reusable</label>
      <label class="form-check-label" for="exampleCheck1 pt-3" id="cat" name="Category" >Reusable</label>
    </div>
    <div class="form-group form-check pt-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1 pt-3" id="check" name="Check me out" >Check me out</label>
    </div>

    <button
      class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Submit</button>

  </form>



  <footer class="text-center bg-black-200 text-white   fixed inset-x-0 bottom-0">
