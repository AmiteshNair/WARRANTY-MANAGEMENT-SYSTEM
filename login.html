<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon"  href="./images/brand.ico">
    <link rel="stylesheet" href="./css/ext.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100"">
    <h1 class="headings" >LOGIN</h1>
        <div class="relative flex flex-col justify-center pt-10 overflow-hidden ">
          <div class="w-full p-6 m-auto bg-white border-t-4 border-purple-600 rounded-md shadow-md border-top lg:max-w-md">
            <img src="./Images/brand.png" class="w-20 h-20 text-blue-600 m-auto " fill="Blue" alt="">
            <form class="mt-6">
              <div>
                <label for="email" class="block text-sm text-gray-800">Email</label>
                <input type="email"
                  class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
              </div>
              <div class="mt-4">
                <div>
                  <label for="password" class="block text-sm text-gray-800">Password</label>
                  <input type="password"
                    class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>
                <a href="#" class="text-xs text-gray-600 hover:underline">Forget Password?</a>
                <div class="mt-6">
                  <button
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                    Login
                  </button>
                </div>
            </form>
            <p class="mt-8 text-xs font-light text-center text-gray-700"> Don't have an account? <a href="./registratio.html"
                class="font-medium text-purple-600 hover:underline">Sign up</a></p>
          </div>
        </div>
    
      </body>
</html>
